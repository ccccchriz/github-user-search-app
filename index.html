<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <main>
      <div class="header">
        <h1 class="header__title">devfinder</h1>
        <button class="header__button" id="light-mode">Light</button>
        <button
          class="header__button header__button--dark hidden"
          id="dark-mode"
        >
          Dark
        </button>
      </div>
      <search class="search">
        <form action="" class="search__form" id="search-form">
          <label for="username" class="visually-hidden">github username</label>
          <input
            type="search"
            name="username"
            id="username"
            size="1"
            class="search__input"
            placeholder="Search GitHub username..."
          />
          <button type="submit" class="search__submit">Search</button>
          <div
            class="search__error hidden"
            id="input-error"
            aria-live="assertive"
          ></div>
        </form>
      </search>
      <div class="loading hidden" aria-hidden="true" id="loading">
        <div class="load"></div>
      </div>
      <div class="data hidden" id="data">
        <img
          src="https://avatars.githubusercontent.com/u/583231?v=4"
          alt=""
          class="user__image"
          id="user-img"
        />
        <h2 class="user__username" id="user-name"></h2>
        <p class="user__tag" id="user-tag"></p>
        <p class="user__joined" id="user-joined"></p>
        <p class="data__bio" id="user-bio"></p>
        <ul class="data__numbers">
          <li>Repos<strong id="user-repos"></strong></li>
          <li>Followers<strong id="user-followers"></strong></li>
          <li>Following<strong id="user-following"></strong></li>
        </ul>
        <ul class="data__info">
          <li class="info__item info__item--location" id="user-location"></li>
          <li class="info__item info__item--blog" id="user-blog"></li>
          <li
            class="info__item info__item--twitter info__item--disabled"
            id="user-twitter"
          ></li>
          <li class="info__item info__item--company" id="user-company"></li>
        </ul>
      </div>
    </main>
    <script src="darkmode.js"></script>
    <script src="data.js"></script>
  </body>
</html>
